name: Site smoke test

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'Path or directory to serve (default .)'
        required: false
        default: '.'
  workflow_call:
    inputs:
      path:
        required: false
        type: string

jobs:
  serve-and-test:
    runs-on: ubuntu-latest
    name: Start a simple server and run smoke tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Makefile smoke tests
        run: make test
