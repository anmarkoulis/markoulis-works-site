name: Deploy to GitHub Pages (reusable)

on:
  workflow_dispatch:
    inputs:
      path:
        description: 'Path to publish (default .)'
        required: false
        default: '.'
  workflow_call:
    inputs:
      path:
        required: false
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build (if needed) and Deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v1
        with:
          path: ${{ inputs.path || github.event.inputs.path || '.' }}

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
