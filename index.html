<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=en.html">
    <script>
        // Browser language redirect
        var lang = (navigator.language || navigator.userLanguage).toLowerCase();
        if (lang.startsWith('el')) {
            window.location.replace('gr.html');
        } else {
            window.location.replace('en.html');
        }
    </script>
    <title>Markoulis Works</title>
</head>
<body>
    <noscript>
        <meta http-equiv="refresh" content="0; url=en.html">
    </noscript>
</body>
</html>
